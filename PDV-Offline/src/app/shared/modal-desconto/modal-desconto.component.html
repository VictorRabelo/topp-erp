<form #form="ngForm" (ngSubmit)="submit(form)">
  <div class="modal-header bg-blue">
    <h4 class="modal-title" id="modal-basic-title">
      <i class="fas fa-minus-circle mr-3"></i> <span>Descontos</span>
    </h4>
    <button type="button" class="close text-white" aria-label="Close" (click)="close()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>

  <div class="modal-body">
    <div class="row">
      <div class="col-12 form-group">
        <span>Subtotal:</span>
        <input type="tel" class="form-control" currencyMask name="subtotal" [(ngModel)]="vendaCurrent.subtotal"
          readonly>
      </div>
      <div class="col-12 form-group">
        <span>Desconto em %:</span>
        <input type="tel" class="form-control" currencyMask (keyup)="calc_desconto(0)" name="percent"
          [(ngModel)]="dados.percent" [options]="{prefix: '', suffix: ' %'}">
      </div>
      <div class="col-12 form-group">
        <span>Desconto em R$:</span>
        <input type="tel" class="form-control" currencyMask (keyup)="calc_desconto(1)" name="valor"
          [(ngModel)]="dados.valor">
      </div>
      <div class="col-12 form-group">
        <span>Total:</span>
        <input type="tel" class="form-control" currencyMask name="total" [(ngModel)]="vendaCurrent.total" readonly>
      </div>
    </div>
  </div>

  <div class="modal-footer" align="center">
    <button type="submit" class="btn btn-primary">Confirmar</button>
  </div>
</form>
