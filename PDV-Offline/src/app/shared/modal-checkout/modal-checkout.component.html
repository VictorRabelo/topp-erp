<div class="modal-header bg-blue">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fas fa-cash-register mr-3"></i> <span>Checkout</span>
  </h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="row">

    <div class="col-sm-4">
      <div class="row">
        <div class="col-12 form-group">
          <span>Subtotal:</span>
          <input type="tel" class="form-control" currencyMask name="subtotal" [(ngModel)]="vendaCurrent.subtotal"
            readonly>
        </div>
        <div class="col-12 form-group">
          <span>Desconto em %:</span>
          <input type="tel" class="form-control" currencyMask (keyup)="calc_desconto(0)" name="p_desconto"
            [(ngModel)]="vendaCurrent.p_desconto" [options]="{prefix: '', suffix: ' %'}">
        </div>
        <div class="col-12 form-group">
          <span>Desconto em R$:</span>
          <input type="tel" class="form-control" currencyMask (keyup)="calc_desconto(1)" name="desconto"
            [(ngModel)]="vendaCurrent.desconto">
        </div>
        <div class="col-12 form-group">
          <span>Total:</span>
          <input type="tel" class="form-control" currencyMask name="total" [(ngModel)]="vendaCurrent.total" readonly>
        </div>
        <div class="col-12 form-group">
          <span>Ã€ pagar:</span>
          <input type="tel" class="form-control" currencyMask name="resto" [(ngModel)]="vendaCurrent.resto" readonly>
        </div>
      </div>
    </div>

    <div class="col-sm-8">
      <div class="col-sm-12 form-group">
        <span>Formas de Pagamento:</span>
        <select class="form-control" [(ngModel)]="payment" (change)="changePayment($event.target.value)">
          <option value="">Selecione uma forma:</option>
          <option *ngFor="let payment of payments" [value]="payment.id">{{payment.id}} - {{ payment.forma | titlecase }}
          </option>
        </select>
      </div>

      <table class="table table-stripped">
        <thead>
          <th width="40%">Forma</th>
          <th width="40%">Valor</th>
          <th width="20%"></th>
        </thead>
        <tbody>
          <tr *ngFor="let payment of paymentSelected; let i = index">
            <td width="40%">{{ payment.forma | titlecase }}</td>
            <td width="40%">{{ payment.valor | currency:'R$' }}</td>
            <td width="20%">
              <button class="btn btn-sm btn-outline-danger" (click)="remove_payment(i)">
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>

</div>

<div class="modal-footer" align="center">
  <button type="button" class="btn btn-outline-dark">Voltar</button>
  <button type="button" class="btn btn-success" (click)="finishSale()">Finalizar</button>
</div>
