<div class="modal-header bg-blue">
  <h4 class="modal-title" id="modal-basic-title">
    <i class="fas fa-shopping-basket mr-3"></i> <span>Minhas Vendas</span>
  </h4>
  <button type="button" class="close text-white" aria-label="Close" (click)="close()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">

  <div class="row">

    <div class="col-3 form-group">
      <span>Status</span>
      <select [(ngModel)]="filters.status" class="form-control" (change)="getList()">
        <option value="todos">Todos</option>
        <option value="1">Abertas</option>
        <option value="10">Finalizadas</option>
        <option value="0">Canceladas</option>
      </select>
    </div>
    <div class="col-3 form-group">
      <span>Data:</span>
      <input type="date" [(ngModel)]="filters.created_at" class="form-control" (change)="getList()">
    </div>
  </div>

  <table class="table table-hover mb-0">
    <thead>
      <th width="10%">CÃ³digo</th>
      <th width="30%">Cliente</th>
      <th width="20%" align="center">Status</th>
      <th width="15%" align="right">Total</th>
      <th width="15%" align="right">Data</th>
    </thead>
  </table>
  <div [style.height.px]="screen * 0.6" style="overflow-y: auto;">
    <table class="table table-hover">
      <tbody>
        <tr *ngFor="let item of dataSource" (click)="open_item(item)">
          <td width="10%">{{item.id}}</td>
          <td width="30%">{{item.cliente}}</td>
          <td width="20%" align="center">
            <span class="badge badge-danger" *ngIf="item.status == 0">Cancelada</span>
            <span class="badge badge-secondary" *ngIf="item.status == 1">Aberto</span>
            <span class="badge badge-success" *ngIf="item.status == 10">Finalizada</span>
          </td>
          <td width="15%" align="right">{{ item.total | currency:'R$' }}</td>
          <td width="15%" align="right">{{ item.created_at | date: 'dd/MM/yyyy hh:mm' }}</td>
        </tr>
      </tbody>
    </table>
    <div align="center" *ngIf="dataSource.length == 0">
      <strong>Nenhuma venda localizada!</strong>
    </div>
  </div>


</div>
