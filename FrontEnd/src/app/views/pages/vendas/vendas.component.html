<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : loading }">
   <div class="kt-portlet__head kt-portlet__head__custom">
      <div class="kt-portlet__head-label">
         <!-- <button mat-icon-button matTooltip="Voltar" [routerLink]="/vendas">
            <i class="fa fa-arrow-left"></i>
         </button> -->
         <h3 class="kt-portlet__head-title">Lista de Vendas</h3>
      </div>

      <div class="kt-portlet__head-toolbar">
         <button class="btn btn-sm btn-primary" (click)="add()" matTooltip="Cria uma novo venda"
            *ngIf="permissions.create_venda">
            <i class="fas fa-plus-square"></i> Nova Venda
         </button>
         <button class="btn btn-sm btn-success" (click)="filter()" matTooltip="Filtra os dados">
            <i class="fas fa-sliders-h"></i> Filtros
         </button>
         <button class="btn btn-label-brand btn-bold btn-sm" (click)="load_list()" matTooltip="Atualiza a lista">
            <i class="fas fa-sync-alt" [class.fa-spin]="loading"></i>
         </button>
      </div>
   </div>
   <div class="kt-form kt-portlet__body">

      <div class="kt-portlet__body-progress">
         <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <div class="table-responsive">
         <table class="table  mb-0">
            <thead class="">
               <th width="10%">CÃ³digo</th>
               <th width="30%">Cliente</th>
               <th width="15%">Data e Hora</th>
               <th width="10%">status</th>
               <th width="15%">Valor</th>
               <th width="10%"></th>
            </thead>
         </table>
         <div [style.height.px]="screen">

            <div align="center" *ngIf="dataSource.length <= 0">
               <strong>Nenhuma venda encontrada!</strong>
            </div>

            <table class="table table-hover mb-0">
               <tbody>
                  <tr *ngFor="let item of dataSource">
                     <td width="10%">{{item.id}}</td>
                     <td width="30%">{{item.cliente | titlecase}}</td>
                     <td width="15%">{{item.created_at | date: 'dd/MM/yyyy H:mm'}}</td>
                     <td width="10%">
                        <span class="badge badge-alt-danger" *ngIf="item.status == 0">Cancelado</span>
                        <span class="badge badge-secondary" *ngIf="item.status == 1">Aberto</span>
                        <span class="badge badge-alt-success" *ngIf="item.status == 10">Finalizado</span>
                        <span class="badge badge-alt-primary" *ngIf="item.status == 100">Aberto</span>
                     </td>

                     <td width="15%">
                        {{ item.total | currency:'R$ ':false:'1.2':'br' }}
                     </td>


                     <td width="10%" class="text-right">
                        <button mat-icon-button color="primary" matTooltip="Editar Venda" (click)="open(item)"
                           *ngIf="permissions.edit_venda">
                           <i class="fas fa-pen"></i>
                        </button>
                        <button mat-icon-button color="warn" matTooltip="Deletar Cadastro" (click)="delete_item(item)"
                           *ngIf="permissions.delete_venda">
                           <i class="fas fa-trash"></i>
                        </button>
                     </td>

                  </tr>
               </tbody>
            </table>
         </div>

      </div>

   </div>
</div>
