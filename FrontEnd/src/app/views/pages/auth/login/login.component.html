<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div align="center">
			<img src="assets/media/logos/logo.png" width="80px">
		</div>
		<div class="kt-login__title">
			<h3>Bem Vindo(a)</h3>
			<h5>Informe suas credenciais para continuar!</h5>
		</div>

		<!-- <kt-auth-notice></kt-auth-notice> -->

		<!--begin::Form-->
		<form class="kt-form" [formGroup]="loginForm" autocomplete="off">
			<div class="form-group">
				<label>Email:</label>
				<input type="email" class="form-control" placeholder="Email" formControlName="email">
				<div class="invalid-feedback" *ngIf="isControlHasError('email','required')">
					Campo obrigatório
				</div>
				<div class="invalid-feedback" *ngIf="isControlHasError('email','email')">
					Informe um email
				</div>
			</div>
			<div class="form-group">
				<label>Senha:</label>
				<input type="password" class="form-control" placeholder="Email" formControlName="password">
				<div class="invalid-feedback" *ngIf="isControlHasError('email','required')">
					Campo obrigatório
				</div>
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<!-- <a href="javascript:;" routerLink="/auth/forgot-password" class="kt-link kt-login__link-forgot">
               {{ 'AUTH.GENERAL.FORGOT_BUTTON' | translate }}
            </a> -->
				<button (click)="submit()" [disabled]="loading"
					[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
					id="kt_login_signin_submit"
					class="btn btn-primary btn-elevate kt-login__btn-primary">Entrar</button>
			</div>
			<!--end::Action-->
		</form>
		<!--end::Form-->

		<!--begin::Divider-->

				<span></span>
				<span>OR</span>

			</div>
		</div> -->

</div>
