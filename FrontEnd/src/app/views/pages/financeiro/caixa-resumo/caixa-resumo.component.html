<div class="kt-portlet" [ngClass]="{ 'kt-portlet--body-progress kt-portlet--body-progress-overlay' : loading }">
   <div class="kt-portlet__head kt-portlet__head__custom">
      <div class="kt-portlet__head-label">
         <h3 class="kt-portlet__head-title">Resumo do Caixa: </h3>
      </div>

      <div class="kt-portlet__head-toolbar">
         <!-- <button class="btn btn-sm btn-primary" (click)="add()" matTooltip="Cria uma nova nota">
            <i class="fas fa-plus"></i> Nova NFe
         </button> -->
         <button class="btn btn-sm btn-success" (click)="filters()" matTooltip="Filtra os dados">
            <i class="fas fa-sliders-h"></i> Filtros
         </button>
         <button class="btn btn-label-brand btn-bold btn-sm" (click)="getResumo()" matTooltip="Atualizar dados">
            <i class="fas fa-sync-alt" [class.fa-spin]="loading"></i>
         </button>
      </div>
   </div>
   <div class="kt-form kt-portlet__body">

      <div class="kt-portlet__body-progress">
         <mat-spinner [diameter]="40"></mat-spinner>
      </div>

      <div class="col-sm-6 form-group">
         <div *ngFor="let item of resumo">
            <strong>{{ item.forma | titlecase }}: </strong>
            <span>{{ item.total | currency:'R$' }} </span>
         </div>
      </div>

   </div>
</div>
